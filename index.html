    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/solid.css" integrity="sha384-+0VIRx+yz1WBcCTXBkVQYIBVNEFH1eP6Zknm16roZCyeNg2maWEpk/l/KsyFKs7G" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/fontawesome.css" integrity="sha384-jLuaxTTBR42U2qJ/pm4JRouHkEDHkVqH0T1nyQXn1mZ7Snycpf6Rl25VBNthU4z0" crossorigin="anonymous">
<body>
<div id="prepare"><button>Let's go!</button></div>
<div>
    <fieldset>
    <legend>Wave</legend>
        <div id="synth-wave" class="psudo-drop">
            <ul>
                <li>
                    <button data-index="0" value="sawtooth">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="48px" height="16px" viewBox="0 0 200 100">
                            <path d="M 0 100 L 0 0 L 200 100" stroke="white" stroke-width="3px" fill="none"></path>
                        </svg>
                    </button>
                </li>
                <li>
                    <button data-index="1" value="square">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="48px" height="16px" viewBox="0 0 200 100">
                            <path d="M 0 100 L 0 0 L 100 0 L 100 100 L 200 100 L 200 0" stroke="white" stroke-width="3px" fill="none"></path>
                        </svg>
                    </button>
                </li>
                <li>
                    <button data-index="2" value="triangle">
                        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="48px" height="16px" viewBox="0 0 200 100">
                            <path d="M 0 100 L 100 0 L 200 100" stroke="white" stroke-width="3px" fill="none"></path>
                        </svg>
                    </button>
                </li>
            </ul>

        </div>
        <label>Cutoff
            <meter id="synth-cutoff" min="0.5" max="3.5" value="2"></meter>
        </label>
        <label>Peak
            <meter id="synth-peak" min="1" max="25" value="13"></meter>
        </label>
    </fieldset>
    <label>S.Osc
        <meter id="synth-subosc" min="0" max="1.0" value="0"></meter>
    </label>
    <label>Detune
        <meter id="synth-detune" min="-12" max="12" value="0"></meter>
    </label>
</div>
